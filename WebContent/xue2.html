<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- 引入 ECharts 文件 -->
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/echarts.js"></script>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="row" style="background-color: silver; height: 50px">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日期 <input type="text" name="time"
			id="time" placeholder="yyyy-MM-dd hh:mm:ss"> <input
			type="button" value="查询" onclick="tu()">
	</div>
	   
	<!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
	   
	<div id="main" style="width: 100%; height: 450px;"></div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th >时间</th>
				<th >省份</th>
				<th >城市</th>
				<th >确诊人数</th>
				<th >疑似人数</th>
				<th >治愈人数</th>
				<th>死亡人数</th>
			</tr>
		</thead>
		<tbody>
			<c:forEach items="${list}" var="item">
				<tr>
					<td >${item.date}</td>
					<td >${item.province}</td>
					<td >${item.city}</td>
					<td >${item.confirmed_num}</td>
					<td >${item.yisi_num}</td>
					<td >${item.cured_num}</td>
					<td >${item.dead_num}</td>
				</tr>
			</c:forEach>
		</tbody>
	</table>
</body>
<script type="text/javascript">
	        // 基于准备好的dom，初始化echarts实例
	var dt;
	function tu() {
		time = $("#time").val();
		//alert(time);
		$.ajax({
			url : "info?method=tu",
			async : true,
			type : "POST",
			data : {
				"time" : time
			},
			success : function(data) {
				dt = data;
				//alert(dt);
			},
			error : function() {
				alert("请求失败");
			},
			dataType : "json"
		});
		var myChart = echarts.init(document.getElementById('main'));
		//alert(dt);
		var xd = new Array(0)//长度为33
		var yd = new Array(0)//长度为33
		for (var i = 0; i < 33; i++) {
			xd.push(dt[i].province);
			yd.push(dt[i].confirmed_num);
		}
		alert(xd);
		alert(yd);
		// 指定图表的配置项和数据
		var option = {
			title : {
				text : '全国各省的确诊人数'
			},
			tooltip : {
				trigger : 'axis'
			},
			legend : {
				data : [ '确诊人数' ]
			},
			grid : {
				left : '3%',
				right : '4%',
				bottom : '3%',
				containLabel : true
			},
			toolbox : {
				feature : {
					saveAsImage : {}
				}
			},
			xAxis : {
				type : 'category',
				boundaryGap : false,
				axisLabel : {
					//横坐标上的文字斜着显示 文字颜色 begin 
					interval : 0,
					rotate : 45,
					margin : 10,
					textStyle : {
						color : "#ec6869"
					}
				//横坐标上的文字换行显示 文字颜色end
				},
				data : xd
			},
			yAxis : {
				type : 'value'
			},
			series : [ {
				name : '确诊人数',
				type : 'line',
				stack : '总量',
				data : yd
			} ]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	}
</script>
</html>
